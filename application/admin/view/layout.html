<!DOCTYPE html>{config_load file="templet.conf"}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{url}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{url}/css/fontawesome.min.css" rel="stylesheet">
    <link href="{url}/css/solid.min.css" rel="stylesheet">
    <link href="{url}/css/smartyadmin.min.css" rel="stylesheet">
    <title>{block name=title}{if !empty($authName)}{$authName}-{/if}{/block}{#title#}</title>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-2 side p-0">
            <div class="side-head">
                <h5 class="m-0">{#title#}</h5>
            </div>
            <div class="side-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active">
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i><span>控制台</span>
                        </a>
                    </li>


                    <li class="list-group-item">
                        <a data-bs-toggle="collapse" href="javascript:void(0);" class="collapsed"
                           data-bs-target="#child1" aria-expanded="false" aria-controls="child1">
                            <i class="fas fa-cogs"></i><span>常规管理</span>
                            <span class="pull-right-container">
                                <i class="fas fa-angle-right"></i>
                            </span>
                        </a>

                        <ul class="list-group list-group-flush child-ul collapse" id="child1">
                            <li class="list-group-item">
                                <a href="profile.html">
                                    <i class="fas fa-user-circle"></i><span>个人资料</span>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="log.html">
                                    <i class="fas fa-list-alt"></i><span>登录日志</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item">
                        <a data-bs-toggle="collapse" href="javascript:void(0);" data-bs-target="#child2"
                           aria-expanded="true" aria-controls="child2">
                            <i class="fas fa-user-cog"></i><span>权限管理</span>
                            <span class="pull-right-container">
                                <i class="fas fa-angle-right"></i>
                            </span>
                        </a>


                        <ul class="list-group list-group-flush child-ul collapse show" id="child2">
                            <li class="list-group-item">
                                <a href="admin.html">
                                    <i class="fas fa-users"></i><span>管理员列表</span>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="role.html">
                                    <i class="fas fa-users-cog"></i><span>角色组</span>
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="menu.html">
                                    <i class="fas fa-bars"></i><span>菜单列表</span>
                                </a>
                            </li>
                        </ul>


                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 main p-0">
            <div class="main-head d-flex justify-content-between">
                <div class="d-inline-flex align-items-center">
                    <span class="ps-2 font-13"><i class="fas fa-tachometer-alt p-2"></i>控制台</span>
                </div>
                <div class="d-inline-flex">
                    <ul class="nav justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <i class="fas fa-user-circle"></i><span class="ps-2">admin</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle me-2"></i>个人资料</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt me-2"></i>退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-body mt-2">
                {block name=content}{/block}
            </div>
        </div>
    </div>
</div>
<script src="{url}/js/popper.min.js"></script>
<script src="{url}/js/bootstrap.min.js"></script>
</body>
</html>
