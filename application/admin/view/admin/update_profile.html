{extends file='layout.html'}
{block name=content}
<div class="d-block d-md-inline-block">
    <form method="post" action="{href}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">用户名</label>
            <input type="text" class="form-control" id="name" name="name" value="{$smartyAdmin['name']}" required="required">
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">头像</label>
            <input class="form-control" name="avatar" type="file" id="avatar" accept="image/*" aria-describedby="avatarHelp">
            <div id="avatarHelp" class="form-text">如需更换头像，请选择图片文件。</div>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">性别</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender0" value="0" {if $smartyAdmin['gender'] == 0}checked{/if}>
                <label class="form-check-label" for="gender0">未知</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="1" {if $smartyAdmin['gender'] == 1}checked{/if}>
                <label class="form-check-label" for="gender1">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="2" {if $smartyAdmin['gender'] == 2}checked{/if}>
                <label class="form-check-label" for="gender2">女</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="密码由6-20位字母或数字组成">
            <div id="passwordHelp" class="form-text">如需更换密码，请填写新密码。</div>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
    </form>
</div>
{/block}
