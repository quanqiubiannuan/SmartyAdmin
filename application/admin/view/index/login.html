<!DOCTYPE html>{config_load file="templet.conf"}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{url}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{url}/css/fontawesome.min.css" rel="stylesheet">
    <link href="{url}/css/solid.min.css" rel="stylesheet">
    <link href="{url}/css/smartyadmin.min.css" rel="stylesheet">
    <title>{#title#}</title>
</head>
<body>
<div class="container">
    <div class="row align-items-center justify-content-start">
        <div class="col-md-4 loginbox">
            <h4 class="text-center">{#title#}</h4>
            <hr>
            <form method="post" action="{href}">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input placeholder="请输入账号" type="text" required="required" class="form-control" name="name">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input placeholder="请输入密码" type="password" required="required" class="form-control"
                               name="password">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-inline-flex w-100 captcha">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-check"></i></span>
                            <input placeholder="请输入验证码" type="text" required="required" class="form-control d-inline-block"  name="code">
                        </div>
                        {captcha src='/captcha'}
                    </div>
                </div>
                <div class="d-grid gap-1 mx-auto">
                    <button type="submit" class="btn btn-dark text-center">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{url}/js/popper.min.js"></script>
<script src="{url}/js/bootstrap.min.js"></script>
</body>
</html>
